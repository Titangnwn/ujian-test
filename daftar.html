<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Layanan Kesehatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Container Utama -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <!-- Judul Halaman -->
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Pendaftaran Layanan Kesehatan</h1>
      <!-- Formulir -->
      <form action="#" method="POST" class="space-y-4">
        <!-- Nama Lengkap -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" id="name" name="name" class="w-full border-gray-300 border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap Anda" required>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full border-gray-300 border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email Anda" required>
        </div>

        <!-- Nomor Telepon -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
          <input type="tel" id="phone" name="phone" class="w-full border-gray-300 border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nomor telepon Anda" required>
        </div>

        <!-- Pilihan Layanan -->
        <div>
          <label for="service" class="block text-sm font-medium text-gray-700 mb-1">Pilih Layanan</label>
          <select id="service" name="service" class="w-full border-gray-300 border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Pilih Layanan --</option>
            <option value="konsultasi-dokter">Konsultasi Dokter Bidan</option>
            <option value="kesehatan-anak">Dokter Umum</option>
            <option value="kesehatan-lansia">Kesehatan Lansia</option>
          </select>
        </div>

        <!-- Tombol Submit -->
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Daftar Sekarang</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
