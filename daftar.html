<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Layanan Kesehatan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Pendaftaran Layanan Kesehatan</h1>
  </header>

  <main>
    <!-- Form Pendaftaran -->
    <section class="form-section">
      <h2>Formulir Pendaftaran</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Nama Lengkap:</label>
          <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        </div>

        <div class="form-group">
          <label for="phone">Nomor Telepon:</label>
          <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon" required>
        </div>

        <div class="form-group">
          <label for="service">Layanan:</label>
          <select id="service" name="service" required>
            <option value="">Pilih layanan</option>
            <option value="Konsultasi Dokter">Konsultasi Dokter</option>
            <option value="Pemeriksaan Lab">Pemeriksaan Lab</option>
            <option value="Pemeriksaan Umum">Pemeriksaan Umum</option>
            <option value="konsultasi ibu hamil">konsultasi ibu hamil</option>
            <option value="vaksinasi">vaksinasi</option>
          </select>
        </div>

        <button type="submit" class="btn">Daftar</button>
      </form>
    </section>

    <!-- Tabel Data Pendaftar -->
    <section class="table-section">
      <h2>Daftar Pendaftar</h2>
      <table id="registrantsTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Nomor Telepon</th>
            <th>Layanan</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan ditambahkan secara dinamis -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
